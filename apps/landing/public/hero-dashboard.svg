<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="800" fill="url(#heroGrad)"/>
  
  <!-- Dashboard mockup -->
  <g filter="url(#shadow1)">
    <rect x="100" y="100" width="1000" height="600" rx="24" fill="white"/>
    
    <!-- Header bar -->
    <rect x="100" y="100" width="1000" height="80" rx="24" fill="#f8fafc"/>
    <rect x="130" y="130" width="200" height="20" rx="10" fill="#cbd5e1"/>
    <circle cx="1020" cy="140" r="16" fill="#2563eb"/>
    
    <!-- Sidebar -->
    <rect x="120" y="200" width="200" height="480" rx="12" fill="#f1f5f9"/>
    <rect x="140" y="220" width="160" height="16" rx="8" fill="#cbd5e1"/>
    <rect x="140" y="256" width="160" height="16" rx="8" fill="#cbd5e1"/>
    <rect x="140" y="292" width="160" height="16" rx="8" fill="#cbd5e1"/>
    <rect x="140" y="328" width="120" height="16" rx="8" fill="#cbd5e1"/>
    
    <!-- Main content area with cards -->
    <g>
      <!-- Card 1 -->
      <rect x="360" y="220" width="320" height="200" rx="16" fill="#eff6ff"/>
      <rect x="380" y="240" width="120" height="12" rx="6" fill="#2563eb"/>
      <rect x="380" y="270" width="280" height="80" rx="8" fill="white"/>
      <text x="390" y="330" fill="#1e293b" font-size="48" font-weight="bold">â‚¬12,450</text>
      <rect x="380" y="370" width="100" height="8" rx="4" fill="#94a3b8"/>
      
      <!-- Card 2 -->
      <rect x="720" y="220" width="320" height="200" rx="16" fill="#f0fdf4"/>
      <rect x="740" y="240" width="140" height="12" rx="6" fill="#16a34a"/>
      <rect x="740" y="270" width="280" height="80" rx="8" fill="white"/>
      <circle cx="800" cy="310" r="24" fill="#16a34a"/>
      <rect x="740" y="370" width="120" height="8" rx="4" fill="#94a3b8"/>
      
      <!-- Card 3 -->
      <rect x="360" y="450" width="680" height="120" rx="16" fill="#fefce8"/>
      <rect x="380" y="470" width="160" height="12" rx="6" fill="#ca8a04"/>
      <rect x="380" y="500" width="640" height="50" rx="8" fill="white"/>
      <rect x="400" y="520" width="200" height="8" rx="4" fill="#94a3b8"/>
      <rect x="400" y="536" width="150" height="8" rx="4" fill="#cbd5e1"/>
    </g>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.8">
    <circle cx="150" cy="150" r="40" fill="#dbeafe"/>
    <circle cx="1050" cy="650" r="60" fill="#dcfce7"/>
    <circle cx="200" cy="700" r="30" fill="#fef3c7"/>
  </g>
  
  <defs>
    <linearGradient id="heroGrad" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1" x="80" y="85" width="1040" height="640">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="15" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
