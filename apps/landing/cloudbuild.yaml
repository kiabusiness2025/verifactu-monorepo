steps:
  # Build verifactu-landing Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-landing'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/verifactu-landing:${_COMMIT_SHA}'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/verifactu-landing:latest'
      - '-f'
      - 'apps/landing/Dockerfile.fixed2'
      - '.'
    waitFor: ['-']

  # Push verifactu-landing image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-landing'
    args:
      - 'push'
      - '--all-tags'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/verifactu-landing'
    waitFor: ['build-landing']

  # Deploy verifactu-landing to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-landing'
    args:
      - 'run'
      - 'deploy'
      - 'verifactu-landing'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/verifactu-landing:${_COMMIT_SHA}'
      - '--platform'
      - 'managed'
      - '--region'
      - 'europe-west1'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--port'
      - '8080'
    waitFor: ['push-landing']
