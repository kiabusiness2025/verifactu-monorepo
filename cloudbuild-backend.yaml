steps:
  # Paso 1: Build de imagen Docker para backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/verifactu/verifactu-backend:$SHORT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/verifactu/verifactu-backend:latest'
      - '-f'
      - 'apps/api/Dockerfile'
      - '.'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west1'

  # Paso 2: Push imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/verifactu/verifactu-backend:$SHORT_SHA'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west1'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/verifactu/verifactu-backend:latest'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west1'

  # Paso 3: Deploy a Cloud Run (DEV o PROD seg√∫n rama)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ "${BRANCH_NAME}" == "main" ]]; then
          # Deploy a PROD
          gcloud run deploy verifactu-app \
            --image europe-west1-docker.pkg.dev/$PROJECT_ID/verifactu/verifactu-backend:$SHORT_SHA \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 300 \
            --set-env-vars "NODE_ENV=production,PORT=8080" \
            --set-secrets "ISAAK_API_KEY=isaak-api-key:latest,ISAAK_ASSISTANT_ID=isaak-assistant-id:latest,STRIPE_SECRET_KEY=stripe-secret-key:latest"
        else
          # Deploy a DEV
          gcloud run deploy verifactu-app-dev \
            --image europe-west1-docker.pkg.dev/$PROJECT_ID/verifactu/verifactu-backend:$SHORT_SHA \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 300 \
            --set-env-vars "NODE_ENV=development,PORT=8080" \
            --set-secrets "ISAAK_API_KEY=isaak-api-key:latest,ISAAK_ASSISTANT_ID=isaak-assistant-id:latest,STRIPE_SECRET_KEY=stripe-secret-key:latest"
        fi
    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west1'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

tags:
  - 'verifactu-backend'
  - '${BRANCH_NAME}'
  - '${SHORT_SHA}'

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/verifactu/verifactu-backend:$SHORT_SHA'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/verifactu/verifactu-backend:latest'
