steps:
  # Build landing
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/verifactu-landing', '-f', 'apps/landing/Dockerfile', '.']
  
  # Build app
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/verifactu-app', '-f', 'apps/app/Dockerfile', '.']
  
  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/verifactu-landing']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/verifactu-app']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'verifactu-landing', 
           '--image', 'gcr.io/$PROJECT_ID/verifactu-landing',
           '--platform', 'managed', '--region', 'europe-west1',
           '--allow-unauthenticated']