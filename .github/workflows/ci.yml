name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Verify pnpm lockfile
        run: pnpm -v && git diff --exit-code pnpm-lock.yaml

      - name: Prisma generate
        run: pnpm -F @verifactu/db exec prisma generate

      - name: Build app
        run: pnpm -w --filter verifactu-app build

      - name: Build admin
        run: pnpm -w --filter verifactu-admin build

      - name: Build landing
        run: pnpm -w --filter verifactu-landing build
