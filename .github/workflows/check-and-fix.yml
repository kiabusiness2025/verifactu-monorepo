name: check-and-fix

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Check & Fix Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.15.4'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          cd apps/app
          pnpm exec prisma generate

      - name: Type Check All
        run: |
          echo "ğŸ” Running type checks..."
          cd apps/app && pnpm exec tsc --noEmit
          cd ../landing && pnpm exec tsc --noEmit
          echo "âœ… Type checks passed"

      - name: Build Validation
        run: |
          echo "ğŸ—ï¸ Validating builds..."
          cd apps/app && pnpm run build
          cd ../landing && pnpm run build
          echo "âœ… All builds successful"

      - name: Report Status
        if: success()
        run: |
          echo "âœ… check-and-fix: ALL CHECKS PASSED"
          echo "ğŸš€ Deployment approved for production"
