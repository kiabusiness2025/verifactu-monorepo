name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  # Primero: Type check antes de deployar
  typecheck:
    name: Type Check Before Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: ./apps/app

      - name: Type check app
        run: npx tsc --noEmit
        working-directory: ./apps/app

  # Vercel maneja el deploy automáticamente basado en vercel.json
  # Este job solo valida que el push es válido
  validate:
    needs: typecheck
    name: Validate for Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Vercel will auto-deploy based on vercel.json configuration
        run: echo "✅ Code validated. Vercel will deploy automatically."
