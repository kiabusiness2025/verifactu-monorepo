name: Validate Before Deploy

on:
  push:
    branches: [main]

jobs:
  # Type check antes de que Vercel despliegue autom√°ticamente
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.27.0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter verifactu-app exec prisma generate

      - name: Type check app
        run: pnpm --filter verifactu-app exec tsc --noEmit

      - name: Lint app
        run: pnpm --filter verifactu-app run lint
