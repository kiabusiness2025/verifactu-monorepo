name: 游댌 TypeScript Type Check

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/**'
      - 'packages/**'
  pull_request:
    branches: [main, develop]

jobs:
  typecheck-app:
    name: Type Check App
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.27.0

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 游닍 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 游댌 Generate Prisma Client
        run: pnpm --filter verifactu-app run prisma:generate || pnpm --filter verifactu-app exec prisma generate

      - name: 游댌 Type check app
        run: pnpm --filter verifactu-app exec tsc --noEmit

  typecheck-landing:
    name: Type Check Landing
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.27.0

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 游닍 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 游댌 Type check landing
        run: pnpm --filter verifactu-landing exec tsc --noEmit
        continue-on-error: true # Landing puede tener errores menores

  typecheck-admin:
    name: Type Check Admin
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.27.0

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 游닍 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 游댌 Generate Prisma Client (db package)
        run: cd packages/db && pnpm db:generate

      - name: 游댌 Type check admin
        run: pnpm --filter verifactu-admin exec tsc --noEmit

  lint-app:
    name: Lint App
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v4

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.27.0

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 游닍 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 游빛 Lint app
        run: pnpm --filter verifactu-app run lint || echo "丘멆잺 Lint warnings found"
        continue-on-error: true
